<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
  </head>
  <body>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <style>
      .grid {
        display: grid;
        grid-template-rows: 150px 150px 150px 150px;
        /* grid-template-columns: 1fr 2fr 1fr 1fr; */
        /* grid-template-columns: minmax(auto, 50%) 1fr 3em; */
        grid-template-columns: 100px repeat(4, 1fr) 100px 100px;
        gap: 10px;
      }

      .grid div {
        background: tomato;
      }
    </style>
  </body>
</html>
